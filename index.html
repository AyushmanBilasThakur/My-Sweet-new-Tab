<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweeet new Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

</head>
<body>
    <div id="theme-toggler">Hello</div>
    <div class="container">
        <div class="top">
            <p id="date">31st December, 2021, Sunday</p>
            <h3>
                Welcome back,
            </h3>
            <p class="username" id="username" contenteditable="true">Username</p>
        </div>

        <div class="clock">
            <h1>
                <span id="hour">03</span>
                .
                <span id="minute">32</span>
                .
                <span id="second">58</span>
            </h1>
            <p id="ampm">am</p>
        </div>

        <div class="footer">
            <h3>I wish to go to</h3>
            <div>
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.youtube.com">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://gmail.com">
                    <i class="far fa-envelope"></i>
                </a>
                <a href="https://twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://google.com">
                    <i class="fab fa-google"></i>
                </a>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
